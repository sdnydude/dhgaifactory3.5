global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'dhg-ai-factory'
    environment: 'local'

# Alertmanager configuration (optional for future)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Load alert rules
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Registry API service
  - job_name: 'registry-api'
    static_configs:
      - targets: ['registry-api:8000']
        labels:
          service: 'registry-api'
    metrics_path: '/metrics'
    scrape_interval: 10s


  # PostgreSQL metrics via postgres-exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'registry-db'
    scrape_interval: 30s

  # Node Exporter (host metrics) â€” uses host network, reachable via dhg-network gateway
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['172.18.0.1:9100']
        labels:
          service: 'node-exporter'
    scrape_interval: 15s

  # cAdvisor (container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
    scrape_interval: 15s
