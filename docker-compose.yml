version: '3.8'

services:
  # ============================================================================
  # INFRASTRUCTURE
  # ============================================================================
  
  registry-db:
    image: pgvector/pgvector:pg15
    container_name: dhg-registry-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dhg}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-dhg_registry}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./registry/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dhg"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dhg-network

  # ============================================================================
  # MASTER ORCHESTRATOR AGENT
  # ============================================================================
  
  orchestrator:
    build:
      context: .
      dockerfile: agents/orchestrator/Dockerfile
    container_name: dhg-aifactory-orchestrator
    environment:
      - AGENT_NAME=orchestrator
      - AGENT_TYPE=master
      - REGISTRY_DB_URL=postgresql://${POSTGRES_USER:-dhg}:${POSTGRES_PASSWORD:-changeme}@registry-db:5432/${POSTGRES_DB:-dhg_registry}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CME_MODE_DEFAULT=${CME_MODE_DEFAULT:-auto}
    volumes:
      - ./agents/orchestrator:/app
      - ./agents/shared:/app/shared
      - ./logs:/logs
    ports:
      - "8011:8000"
    depends_on:
      registry-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dhg-network
    restart: unless-stopped

  # ============================================================================
  # SPECIALIZED AGENTS
  # ============================================================================

  medical-llm:
    build:
      context: .
      dockerfile: agents/medical-llm/Dockerfile
    container_name: dhg-medical-llm
    environment:
      - AGENT_NAME=medical-llm
      - AGENT_TYPE=specialized
      - REGISTRY_DB_URL=postgresql://${POSTGRES_USER:-dhg}:${POSTGRES_PASSWORD:-changeme}@registry-db:5432/${POSTGRES_DB:-dhg_registry}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ./agents/medical-llm:/app
      - ./agents/shared:/app/shared
      - ./logs:/logs
    ports:
      - "8002:8000"
    depends_on:
      - registry-db
    networks:
      - dhg-network
    restart: unless-stopped

  research:
    build:
      context: .
      dockerfile: agents/research/Dockerfile
    container_name: dhg-research
    environment:
      - AGENT_NAME=research
      - AGENT_TYPE=specialized
      - REGISTRY_DB_URL=postgresql://${POSTGRES_USER:-dhg}:${POSTGRES_PASSWORD:-changeme}@registry-db:5432/${POSTGRES_DB:-dhg_registry}
      - PUBMED_API_KEY=${PUBMED_API_KEY}
      - CONSENSUS_API_KEY=${CONSENSUS_API_KEY}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ./agents/research:/app
      - ./agents/shared:/app/shared
      - ./logs:/logs
      - ./data:/data
    ports:
      - "8003:8000"
    depends_on:
      - registry-db
    networks:
      - dhg-network
    restart: unless-stopped

  curriculum:
    build:
      context: .
      dockerfile: agents/curriculum/Dockerfile
    container_name: dhg-curriculum
    environment:
      - AGENT_NAME=curriculum
      - AGENT_TYPE=specialized
      - REGISTRY_DB_URL=postgresql://${POSTGRES_USER:-dhg}:${POSTGRES_PASSWORD:-changeme}@registry-db:5432/${POSTGRES_DB:-dhg_registry}
    volumes:
      - ./agents/curriculum:/app
      - ./agents/shared:/app/shared
      - ./logs:/logs
    ports:
      - "8004:8000"
    depends_on:
      - registry-db
    networks:
      - dhg-network
    restart: unless-stopped

  outcomes:
    build:
      context: .
      dockerfile: agents/outcomes/Dockerfile
    container_name: dhg-outcomes
    environment:
      - AGENT_NAME=outcomes
      - AGENT_TYPE=specialized
      - REGISTRY_DB_URL=postgresql://${POSTGRES_USER:-dhg}:${POSTGRES_PASSWORD:-changeme}@registry-db:5432/${POSTGRES_DB:-dhg_registry}
    volumes:
      - ./agents/outcomes:/app
      - ./agents/shared:/app/shared
      - ./logs:/logs
    ports:
      - "8005:8000"
    depends_on:
      - registry-db
    networks:
      - dhg-network
    restart: unless-stopped

  competitor-intel:
    build:
      context: .
      dockerfile: agents/competitor-intel/Dockerfile
    container_name: dhg-competitor-intel
    environment:
      - AGENT_NAME=competitor-intel
      - AGENT_TYPE=specialized
      - REGISTRY_DB_URL=postgresql://${POSTGRES_USER:-dhg}:${POSTGRES_PASSWORD:-changeme}@registry-db:5432/${POSTGRES_DB:-dhg_registry}
    volumes:
      - ./agents/competitor-intel:/app
      - ./agents/shared:/app/shared
      - ./logs:/logs
    ports:
      - "8006:8000"
    depends_on:
      - registry-db
    networks:
      - dhg-network
    restart: unless-stopped

  qa-compliance:
    build:
      context: .
      dockerfile: agents/qa-compliance/Dockerfile
    container_name: dhg-qa-compliance
    environment:
      - AGENT_NAME=qa-compliance
      - AGENT_TYPE=specialized
      - REGISTRY_DB_URL=postgresql://${POSTGRES_USER:-dhg}:${POSTGRES_PASSWORD:-changeme}@registry-db:5432/${POSTGRES_DB:-dhg_registry}
      - ACCME_STANDARDS_PATH=/app/data/accme_standards.json
    volumes:
      - ./agents/qa-compliance:/app
      - ./agents/shared:/app/shared
      - ./logs:/logs
      - ./data:/app/data
    ports:
      - "8007:8000"
    depends_on:
      - registry-db
    networks:
      - dhg-network
    restart: unless-stopped

  web-ui:
    build:
      context: ./web-ui
      dockerfile: Dockerfile
    container_name: dhg-aifactory-web-ui
    volumes:
      - ./web-ui:/app
      - /app/node_modules
    ports:
      - "3005:5173"
    environment:
      - VITE_ORCHESTRATOR_URL=ws://10.0.0.251:8011/ws
    networks:
      - dhg-network
    restart: unless-stopped

  visuals:
    build:
      context: .
      dockerfile: agents/visuals/Dockerfile
    container_name: dhg-visuals-media
    environment:
      - AGENT_NAME=visuals-media
      - GOOGLE_API_KEY=AIzaSyBiHNIs89HrL8x7ze4qmkxRF22N9wnzBl8
      - REGISTRY_DB_URL=postgresql://${POSTGRES_USER:-dhg}:${POSTGRES_PASSWORD:-changeme}@registry-db:5432/${POSTGRES_DB:-dhg_registry}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ./agents/visuals:/app/agents/visuals
      - ./agents/shared:/app/shared
      - ./logs:/logs
    ports:
      - "8008:8000"
    depends_on:
      - registry-db
    networks:
      - dhg-network
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: dhg-ollama
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - dhg-network
    restart: unless-stopped

networks:
  dhg-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  ollama-data:
    driver: local
