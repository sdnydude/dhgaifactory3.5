services:
  session-logger:
    build:
      context: services/session-logger
      dockerfile: Dockerfile
    container_name: dhg-session-logger
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-dhg}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=${POSTGRES_DB:-dhg_registry}
      - POSTGRES_HOST=registry-db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "8009:8009"
    depends_on:
      registry-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8009/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dhg-network
    restart: unless-stopped

  dhg-logo-maker:
    build: ./services/logo-maker
    container_name: dhg-logo-maker
    ports:
      - "8012:8012"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      - /mnt/4tb/dhg-storage/logo-maker:/mnt/4tb/dhg-storage/logo-maker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8012/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  registry-api:
    build:
      context: ./registry
      dockerfile: Dockerfile
    container_name: dhg-registry-api
    ports:
      - "8011:8000"
    environment:
      - POSTGRES_USER=dhg
      - POSTGRES_PASSWORD=weenie64
      - POSTGRES_DB=dhg_registry
      - POSTGRES_HOST=registry-db
      - POSTGRES_PORT=5432
      - DATABASE_URL=postgresql://dhg:weenie64@registry-db:5432/dhg_registry
    depends_on:
      registry-db:
        condition: service_healthy
    networks:
      - dhg-network
    restart: unless-stopped
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: dhg-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - dhg-network
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.0
    container_name: dhg-loki
    ports:
      - "3100:3100"
    volumes:
      - ./observability/loki:/etc/loki
      - loki_data:/loki
    command: -config.file=/etc/loki/loki-config.yml
    networks:
      - dhg-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.0
    container_name: dhg-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
    networks:
      - dhg-network
    restart: unless-stopped

volumes:
  prometheus_data:
  loki_data:
  grafana_data:
