version: '3.8'

# =============================================================================
# DHG AI Factory - Docker Compose Configuration
# =============================================================================
# Services: PostgreSQL, Onyx/Danswer, Ollama, Whisper
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # Central repository for all data (Onyx, CME content, transcriptions)
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: dhg-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-onyx}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dhg-network

  # ---------------------------------------------------------------------------
  # Onyx/Danswer - RAG Platform
  # Handles document ingestion, vector search, and AI agents
  # ---------------------------------------------------------------------------
  onyx-api:
    image: onyxdotapp/onyx-backend:latest
    container_name: dhg-onyx-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-onyx}
      
      # Auth
      AUTH_TYPE: ${AUTH_TYPE:-disabled}
      
      # LLM Configuration (use local Ollama)
      GEN_AI_MODEL_PROVIDER: ollama
      GEN_AI_MODEL_VERSION: llama3.2
      GEN_AI_API_ENDPOINT: http://ollama:11434
      
      # Embedding (use local model)
      EMBEDDING_MODEL_SERVER_HOST: http://onyx-model-server:9000
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "8000:8000"
    volumes:
      - onyx_data:/home/storage
    networks:
      - dhg-network

  onyx-web:
    image: onyxdotapp/onyx-web-server:latest
    container_name: dhg-onyx-web
    restart: unless-stopped
    depends_on:
      - onyx-api
    environment:
      INTERNAL_URL: http://onyx-api:8000
    ports:
      - "3000:3000"
    networks:
      - dhg-network

  onyx-model-server:
    image: onyxdotapp/onyx-model-server:latest
    container_name: dhg-onyx-model-server
    restart: unless-stopped
    environment:
      INDEXING_MODEL_NAME: ${EMBEDDING_MODEL:-nomic-ai/nomic-embed-text-v1}
    ports:
      - "9000:9000"
    volumes:
      - model_cache:/root/.cache
    networks:
      - dhg-network

  onyx-background:
    image: onyxdotapp/onyx-backend:latest
    container_name: dhg-onyx-background
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    command: /usr/bin/supervisord -c /etc/supervisor/conf.d/supervisord.conf
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-onyx}
      GEN_AI_MODEL_PROVIDER: ollama
      GEN_AI_MODEL_VERSION: llama3.2
      GEN_AI_API_ENDPOINT: http://ollama:11434
      EMBEDDING_MODEL_SERVER_HOST: http://onyx-model-server:9000
    volumes:
      - onyx_data:/home/storage
    networks:
      - dhg-network

  # ---------------------------------------------------------------------------
  # Ollama - Local LLM Server
  # Runs local language models (llama3.2, etc.)
  # ---------------------------------------------------------------------------
  ollama:
    image: ollama/ollama:latest
    container_name: dhg-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - dhg-network

  # ---------------------------------------------------------------------------
  # Whisper - Transcription Service
  # Speech-to-text with diarization support
  # ---------------------------------------------------------------------------
  whisper:
    image: onerahmet/openai-whisper-asr-webservice:latest
    container_name: dhg-whisper
    restart: unless-stopped
    ports:
      - "8080:9000"
    environment:
      ASR_MODEL: ${WHISPER_MODEL:-base}
      ASR_ENGINE: openai_whisper
    volumes:
      - whisper_cache:/root/.cache
    networks:
      - dhg-network

  # ---------------------------------------------------------------------------
  # Redis - Caching & Message Queue (Optional)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: dhg-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dhg-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  onyx_data:
    driver: local
  ollama_data:
    driver: local
  whisper_cache:
    driver: local
  model_cache:
    driver: local
  redis_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  dhg-network:
    driver: bridge
