version: '3.8'

# =============================================================================
# DHG AI Factory - Docker Compose Configuration
# =============================================================================
# Full Onyx stack (with Vespa) + Ollama + Whisper
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: dhg-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dhg-network

  # ---------------------------------------------------------------------------
  # Vespa - Vector Search Engine (Required by Onyx)
  # ---------------------------------------------------------------------------
  vespa:
    image: vespaengine/vespa:8
    container_name: dhg-vespa
    restart: unless-stopped
    ports:
      - "8081:8081"
      - "19071:19071"
    volumes:
      - vespa_data:/opt/vespa/var
    environment:
      - VESPA_CONFIGSERVERS=vespa
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:19071/state/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    networks:
      - dhg-network

  # ---------------------------------------------------------------------------
  # Redis
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: dhg-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dhg-network

  # ---------------------------------------------------------------------------
  # Onyx Model Server (Embeddings)
  # ---------------------------------------------------------------------------
  model-server:
    image: onyxdotapp/onyx-model-server:latest
    container_name: dhg-model-server
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - model_cache:/root/.cache
    environment:
      - INDEXING_MODEL_NAME=${EMBEDDING_MODEL:-nomic-ai/nomic-embed-text-v1}
      - MIN_THREADS_ML_MODELS=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - dhg-network

  # ---------------------------------------------------------------------------
  # Onyx API Backend
  # ---------------------------------------------------------------------------
  api-server:
    image: onyxdotapp/onyx-backend:latest
    container_name: dhg-api-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      vespa:
        condition: service_healthy
      redis:
        condition: service_healthy
      model-server:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - AUTH_TYPE=${AUTH_TYPE:-disabled}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
      - VESPA_HOST=vespa
      - VESPA_PORT=8081
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MODEL_SERVER_HOST=model-server
      - MODEL_SERVER_PORT=9000
      - GEN_AI_MODEL_PROVIDER=${GEN_AI_PROVIDER:-ollama}
      - GEN_AI_MODEL_VERSION=${GEN_AI_MODEL:-llama3.2}
      - GEN_AI_API_ENDPOINT=http://ollama:11434
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DISABLE_TELEMETRY=true
    volumes:
      - onyx_data:/home/storage
    networks:
      - dhg-network

  # ---------------------------------------------------------------------------
  # Onyx Background Workers
  # ---------------------------------------------------------------------------
  background:
    image: onyxdotapp/onyx-backend:latest
    container_name: dhg-background
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      vespa:
        condition: service_healthy
      redis:
        condition: service_healthy
      model-server:
        condition: service_healthy
    command: /usr/bin/supervisord -c /etc/supervisor/conf.d/supervisord.conf
    environment:
      - AUTH_TYPE=${AUTH_TYPE:-disabled}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
      - VESPA_HOST=vespa
      - VESPA_PORT=8081
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MODEL_SERVER_HOST=model-server
      - MODEL_SERVER_PORT=9000
      - GEN_AI_MODEL_PROVIDER=${GEN_AI_PROVIDER:-ollama}
      - GEN_AI_MODEL_VERSION=${GEN_AI_MODEL:-llama3.2}
      - GEN_AI_API_ENDPOINT=http://ollama:11434
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DISABLE_TELEMETRY=true
    volumes:
      - onyx_data:/home/storage
    networks:
      - dhg-network

  # ---------------------------------------------------------------------------
  # Onyx Web Frontend
  # ---------------------------------------------------------------------------
  web-server:
    image: onyxdotapp/onyx-web-server:latest
    container_name: dhg-web-server
    restart: unless-stopped
    depends_on:
      - api-server
    ports:
      - "3000:3000"
    environment:
      - INTERNAL_URL=http://api-server:8080
    networks:
      - dhg-network

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: dhg-nginx
    restart: unless-stopped
    depends_on:
      - api-server
      - web-server
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - dhg-network

  # ---------------------------------------------------------------------------
  # Ollama - Local LLM Server
  # ---------------------------------------------------------------------------
  ollama:
    image: ollama/ollama:latest
    container_name: dhg-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - dhg-network

  # ---------------------------------------------------------------------------
  # Whisper - Transcription Service
  # ---------------------------------------------------------------------------
  whisper:
    image: onerahmet/openai-whisper-asr-webservice:latest
    container_name: dhg-whisper
    restart: unless-stopped
    ports:
      - "9090:9000"
    environment:
      - ASR_MODEL=${WHISPER_MODEL:-base}
      - ASR_ENGINE=openai_whisper
    volumes:
      - whisper_cache:/root/.cache
    networks:
      - dhg-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
  vespa_data:
  redis_data:
  model_cache:
  onyx_data:
  ollama_data:
  whisper_cache:

# =============================================================================
# Networks
# =============================================================================
networks:
  dhg-network:
    driver: bridge
